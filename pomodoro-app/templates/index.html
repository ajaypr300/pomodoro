<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="pomodoro-timer">
                <h1>Pomodoro Timer</h1>
                <div id="timer">25:00</div>
                <div class="controls">
                    <button id="pomodoro" class="btn">Pomodoro</button>
                    <button id="short-break" class="btn">Short Break</button>
                    <button id="long-break" class="btn">Long Break</button>
                </div>
                <div class="controls">
                    <button id="start" class="btn">Start</button>
                    <button id="pause" class="btn">Pause</button>
                    <button id="reset" class="btn">Reset</button>
                </div>
                <audio id="beep-sound" src="{{ url_for('static', filename='sounds/beep.mp3') }}" preload="auto" loop></audio>
                <button id="stop-beep" class="btn" style="display: none;">Stop Beep</button>
            </div>

            <div class="workflow-options">
                <h2>Workflow Options</h2>
                <div class="automated-workflow">
                    <label for="automated">Automated Workflow:</label>
                    <input type="checkbox" id="automated" name="automated">
                </div>

                <div id="custom-timers" style="display: none;">
                    <h3>Set Custom Timers</h3>
                    <label for="custom-pomodoro">Pomodoro Duration (minutes):</label>
                    <input type="number" id="custom-pomodoro" min="1" value="25">
                    <br>
                    <label for="custom-short-break">Short Break Duration (minutes):</label>
                    <input type="number" id="custom-short-break" min="1" value="5">
                    <br>
                    <label for="custom-long-break">Long Break Duration (minutes):</label>
                    <input type="number" id="custom-long-break" min="1" value="15">
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="task-list">
                <h2>Task List</h2>
                <input type="text" id="task-input" placeholder="Add a new task">
                <button id="add-task" class="btn">Add Task</button>
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
